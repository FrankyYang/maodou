<template name="profile">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">毛豆网移动版</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
      {{#if currentUser}}
        <div class="padding">
          {{#with user}}
            <h2>{{username}} 的资料</h2>
            {{#each emails}}
              <p>Email: {{address}}</p>
            {{/each}}
          {{/with}}
        </div>
      {{else}}
        {{> atForm}}
      {{/if}}      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
