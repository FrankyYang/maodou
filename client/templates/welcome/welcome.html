<template name="welcome">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">毛豆网移动版</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="padding">
      {{#if currentUser}}
        <div class="padding">
          <h2>欢迎你，{{username}} </h2>
          <p>协作学习 编程创新</p>
        </div>
      {{else}}
        {{> atForm}}
      {{/if}}      
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
